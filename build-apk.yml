name: ðŸº Build TradeMind APK

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - 'admin.html'
      - 'config.js'
      - 'capacitor.config.json'
      - 'package.json'
      - '.github/workflows/build-apk.yml'
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:

      # â”€â”€ Step 1: Code checkout â”€â”€
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # â”€â”€ Step 2: Java 17 setup â”€â”€
      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # â”€â”€ Step 3: Node.js setup â”€â”€
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # â”€â”€ Step 4: Capacitor install â”€â”€
      - name: ðŸ“¦ Install Capacitor
        run: npm install

      # â”€â”€ Step 5: Secrets inject â”€â”€
      - name: ðŸ” Inject Config Secrets
        run: |
          cat > config.js << EOF
          const TF_CONFIG = {
            SUPABASE_URL:  '${{ secrets.SUPABASE_URL }}',
            SUPABASE_ANON: '${{ secrets.SUPABASE_ANON }}',
            RAZORPAY_KEY:  '${{ secrets.RAZORPAY_KEY }}'
          };
          EOF

      # â”€â”€ Step 6: www folder banao â”€â”€
      - name: ðŸ“ Prepare Web Assets
        run: |
          mkdir -p www
          cp index.html www/
          cp config.js www/
          cp admin.html www/ 2>/dev/null || true

      # â”€â”€ Step 7: Android platform add â”€â”€
      - name: ðŸ¤– Add Android Platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      # â”€â”€ Step 8: Gradle permissions â”€â”€
      - name: ðŸ”§ Make Gradlew Executable
        run: chmod +x android/gradlew

      # â”€â”€ Step 9: APK Build â”€â”€
      - name: ðŸ—ï¸ Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"

      # â”€â”€ Step 10: APK rename â”€â”€
      - name: ðŸ“ Rename APK
        run: |
          mkdir -p output
          cp android/app/build/outputs/apk/debug/app-debug.apk \
             output/TradeMind-debug.apk
          echo "âœ… APK ready: TradeMind-debug.apk"

      # â”€â”€ Step 11: Upload artifact â”€â”€
      - name: ðŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TradeMind-APK
          path: output/TradeMind-debug.apk
          retention-days: 30

      # â”€â”€ Step 12: GitHub Release (sirf tag push pe) â”€â”€
      - name: ðŸš€ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: output/TradeMind-debug.apk
          name: "TradeMind ${{ github.ref_name }}"
          body: |
            ðŸº TradeMind Wolf Discipline System

            **Download APK** khali se karo aur Android pe install karo.

            > Settings â†’ Security â†’ Unknown Sources ON karo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
