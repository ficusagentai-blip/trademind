name: ğŸº Deploy Trade mind to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Upload Site
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: ğŸš€ Deploy
        id: deployment
        uses: actions/deploy-pages@v4
